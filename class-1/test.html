<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Title</title>

<meta name="description" content="Title">

  <meta name="author" content="Author" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="../slide-support/reveal.js/css/reveal.css">
  <link rel="stylesheet" href="../slide-support/reveal.js/css/theme/sky.css" id="theme">


<!-- For syntax highlighting -->
  <link rel="stylesheet" href="../slide-support/reveal.js/lib/css/zenburn.css">


<!-- If the query includes 'print-pdf', use the PDF print sheet -->
<script>
  document.write( '<link rel="stylesheet" href="../slide-support/reveal.js/css/print/' +
    ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) +
    '.css" type="text/css" media="print">' );
</script>

<!--[if lt IE 9]>
<script src="../slide-support/reveal.js/lib/js/html5shiv.js"></script>
<![endif]-->
</head>

<body>

<div class="reveal">

<!-- Any section element inside of this container is displayed as a slide -->
<div class="slides">

<section>
<h1>Title</h1>
<h3>Author</h3>
<p>
<h4>Date</h4>
</p>
</section>


<section id="this-is-a-slide" class="level2">
<h2>This is a slide</h2>
<ul>
<li>An
<ul>
<li>with</li>
</ul></li>
<li>Ordered
<ul>
<li>sub</li>
</ul></li>
<li>List
<ul>
<li>points</li>
</ul></li>
</ul>
</section>
<section id="this-is-a-slide-w-an-image" class="level2">
<h2>This is a slide w/ an image</h2>
<figure>
<img src="aeschylus.jpg" alt="Bust of Aeschylus" /><figcaption>Bust of Aeschylus</figcaption>
</figure>
</section>
<section id="heading" class="level1">
<h1>Heading</h1>
<section id="first-vertical-subslide" class="level2">
<h2>First vertical subslide</h2>
</section>
<section id="second-vertical-subslide" class="level2">
<h2>Second vertical subslide</h2>
</section>
</section>
</div>

<script src="../slide-support/reveal.js/lib/js/head.min.js"></script>
<script src="../slide-support/reveal.js/js/reveal.js"></script>

<script>
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: false,

  // available themes are in /css/theme
      theme: Reveal.getQueryHash().theme || 'sky',
  
  // default/cube/page/concave/zoom/linear/fade/none
      transition: Reveal.getQueryHash().transition || 'concave',
  
  // Optional libraries used to extend on reveal.js
  dependencies: [
    { src: '../slide-support/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
    { src: '../slide-support/reveal.js/plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: '../slide-support/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: '../slide-support/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
    { src: '../slide-support/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
    { src: '../slide-support/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
    // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
  ]
  });

</script>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Styles example</title>
    <style media="screen">
      body {
        background-color: rgba(10, 10, 10, 0.1);
      }

      div#main {
        background: white;
        margin: 100px auto;
        width: 400px;
      }

      p {
        color: blue;
      }

      div p {
        color: red;
      }

      div p.green-p {
        color: green;
      }

    </style>
  </head>
  <body>

    <div id="main">
      <h1>Hello</h1>

      <p>My first paragraph</p>
      <p class="green-p">My paragraph with green text</p>
    </div>

    <p class="green-p">Paragraph outside <em>div</em></p>

  </body>
</html>
